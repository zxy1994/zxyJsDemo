<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>当前时间+按钮倒计时</title> 
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-time-utils.js" type="text/javascript" charset="utf-8"></script>
</head> 

<body> 
	使用插件：
	<input type="button" id="btn" value="免费获取验证码" onclick="settime(this)" /> 
	<hr>
	不使用插件：
	<input type="button" id="btn" value="免费获取验证码" onclick="daojishi(10,this)" /> 
	<hr>
	<p>系统当前时间：<span id="time"></span> </p>
</body> 
<script type="text/javascript"> 
	function settime(obj){
		$(obj).downcount("time秒后重新发送",60);
	}
	$(function(){
		$("#time").runtime();
	})
	
	// 自己写的倒计时，非插件版
	function daojishi(seconds,obj){
		if (seconds > 1){
				seconds--;
				$(obj).val(seconds+"秒后可重新获取 ").attr("disabled", true);//禁用按钮
				// 定时1秒调用一次
				setTimeout(function(){
					daojishi(seconds,obj);
				},1000);
			}else{
				$(obj).val("免费获取验证码").attr("disabled", false);//启用按钮
			}
	}
</script> 
</html>
